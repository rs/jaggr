language: go
go:
- '1.8'
- '1.9'
- '1.10'
- master
matrix:
  allow_failures:
  - go: master
script: go test -v -race -cpu=1,2,4 -bench . -benchmem ./...
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL http://git.io/goreleaser | bash
  on:
    tags: true
    condition: "$TRAVIS_OS_NAME = linux && $TRAVIS_GO_VERSION = '1.10'"
env:
  global:
    # travis encrypt --add GITHUB_TOKEN=$GITHUB_TOKEN
    secure: 
